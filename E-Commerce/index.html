<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webazon</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d25afc8c4a.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <div id="header">
            <div class="header-logo">
                <a href="#"><img src="webazon.png" alt=""  /></a>
            </div>
        </div>
        <div class="header-list">
            <nav class="nav-list">
                <ul>
                    <li><a class="Home" href="">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
            <div class="cart-icon">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>
    </header>

    <main>
        <section id="hero">
            <h4>Trade-in-offer</h4>
            <h2>Super value deals</h2>
            <h1>On all Products</h1>
            <p>save more coupons & up to 70% off!</p>
            <button>Shop Now</button>
        </section>

        <section id="features" class="section-p1">
            <div class="f-box">
                <img src="free-shipping.svg" alt="free" width="100px" height="100px" />
                <h6 id="f">Free Shipping</h6>
            </div>
            <div class="f-box">
                <img src="online-order.png" alt="free" />
                <h6 id="o">online order</h6>
            </div>
            <div class="f-box">
                <img src="save-money.png" alt="free" />
                <h6 id="s">save money</h6>
            </div>
            <div class="f-box">
                <img src="promotions.png" alt="free" />
                <h6 id="p">promotions</h6>
            </div>
            <div class="f-box">
                <img src="happy.png" alt="free" />
                <h6 id="h">happy sell</h6>
            </div>
            <div class="f-box">
                <img src="support.png" alt="free" />
                <h6 id="t">24/7 support</h6>
            </div>
        </section>
    </main>
    
</body>
</html>
